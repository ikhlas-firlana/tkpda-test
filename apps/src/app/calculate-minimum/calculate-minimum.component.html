<form [formGroup]="formGroup" class="calculate-minimum-form">
  <mat-form-field class="calculate-minimum-full-width">
    <input
      formControlName="nominal"
      (keyup)="onEnter($event, formGroup.controls.nominal.value)"
      matInput
      placeholder="Please input nominal rupiah">
    <mat-hint>e.g Rp 500</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input
      [(ngModel)]="tmp"
      [ngModelOptions]="{standalone: true}"
      matInput
      placeholder="Result">
  </mat-form-field>
</form>
